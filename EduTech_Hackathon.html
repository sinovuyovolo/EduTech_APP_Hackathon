        /* Custom CSS variables for easy theme management */
        :root {
            --bg-light: #f9fafb; /* gray-50 */
            --text-light: #111827; /* gray-900 */
            --card-light: #ffffff;
            --border-light: #d1d5db; /* gray-300 */
            
            --bg-dark: #111827; /* gray-900 */
            --text-dark: #f9fafb; /* gray-50 */
            --card-dark: #1f2937; /* gray-800 */
            --border-dark: #4b5563; /* gray-600 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--border-light); }
        ::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 10px; }
        body.dark-mode ::-webkit-scrollbar-track { background: var(--border-dark); }

        /* A subtle glow effect for interactive elements */
        .glow-on-hover { transition: box-shadow 0.3s ease-in-out; }
        .glow-on-hover:hover { box-shadow: 0 0 15px rgba(79, 70, 229, 0.6); }

        /* Animation for elements appearing */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        
        /* View switching */
        .view { transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out; }
    </style>

            // --- SHARED FUNCTIONS ---
            function applyTheme(isDark) {
                const sunIcon = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>`;
                const moonIcon = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>`;
                if (isDark) {
                    document.body.classList.add('dark-mode');
                    themeToggle.innerHTML = sunIcon;
                } else {
                    document.body.classList.remove('dark-mode');
                    themeToggle.innerHTML = moonIcon;
                }
            }
            
            function getTranslation(key, lang = currentLang, replacements = {}) {
                let text = (translations[key] && translations[key][lang]) || translations[key]['en'] || `[${key}]`;
                for (const placeholder in replacements) {
                    text = text.replace(`{${placeholder}}`, replacements[placeholder]);
                }
                return text;
            }

            function setLanguage(lang) {
                currentLang = lang;
                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.dataset.translateKey;
                    const translation = getTranslation(key, lang);
                    if (el.tagName === 'INPUT' && el.placeholder) {
                        el.placeholder = translation;
                    } else {
                        el.innerHTML = translation;
                    }
                });
                if (!dashboardScreen.classList.contains('hidden')) {
                    renderAllDashboardComponents();
                }
            }

            // --- DASHBOARD RENDER FUNCTIONS ---

            function renderNavigation() { document.getElementById('nav-list').innerHTML = appData.navigation.map(item => `<li><a href="#" class="nav-item ${item.view === 'dashboard' ? 'active' : ''}" data-view="${item.view}"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">${item.icon}</svg><span class="hidden lg:block">${getTranslation(item.key)}</span></a></li>`).join(''); }

                document.getElementById('user-profile').innerHTML = `<div class="text-right"><p class="font-semibold text-indigo-600 dark:text-indigo-400">${getTranslation('level')} ${user.level}</p><p class="text-sm text-gray-500 dark:text-gray-400">${user.xp} / ${xpForNextLevel} XP</p></div><img src="${user.avatarUrl}" alt="User Avatar" class="w-12 h-12 rounded-full border-2 border-indigo-500">`;
            }

                const currentLesson = appData.subjects.find(l => l.status === 'current');
                const container = document.getElementById('current-lesson-container');

                container.innerHTML = `<div class="card bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-md"><h3 class="text-xl font-bold mb-1">${getTranslation('continueLearning')}</h3><p class="text-gray-500 dark:text-gray-400 mb-4">${currentLesson.title}</p><div class="aspect-w-16 aspect-h-9 rounded-lg overflow-hidden mb-4 bg-black"><iframe class="w-full h-full" src="https://www.youtube.com/embed/${currentLesson.videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div><button class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 glow-on-hover">${getTranslation('jumpBackIn')}</button></div>`;
            }
            function renderStats() {

                document.getElementById('stats-container').innerHTML = `<h3 class="text-xl font-bold mb-4">${getTranslation('yourStats')}</h3><div class="grid grid-cols-2 gap-4 text-center"><div class="bg-gray-100 dark:bg-gray-700/50 p-4 rounded-lg"><p class="text-3xl font-bold text-indigo-600 dark:text-indigo-400">${user.streak}</p><p class="text-sm text-gray-500 dark:text-gray-400">${getTranslation('dayStreak')}</p></div><div class="bg-gray-100 dark:bg-gray-700/50 p-4 rounded-lg"><p class="text-3xl font-bold text-indigo-600 dark:text-indigo-400">${user.xp}</p><p class="text-sm text-gray-500 dark:text-gray-400">${getTranslation('totalXP')}</p></div><div class="bg-gray-100 dark:bg-gray-700/50 p-4 rounded-lg"><p class="text-3xl font-bold text-indigo-600 dark:text-indigo-400">${appData.subjects.filter(l => l.status === 'completed').length}</p><p class="text-sm text-gray-500 dark:text-gray-400">${getTranslation('subjectsDone')}</p></div><div class="bg-gray-100 dark:bg-gray-700/50 p-4 rounded-lg"><p class="text-3xl font-bold text-indigo-600 dark:text-indigo-400">${unlockedAchievements}</p><p class="text-sm text-gray-500 dark:text-gray-400">${getTranslation('badgesEarned')}</p></div></div>`;

            }
            function renderAllTasks() { document.getElementById('task-list').innerHTML = appData.tasks.map(task => `<li class="task-item flex items-center bg-gray-50 dark:bg-gray-700/50 p-3 rounded-md shadow-sm transition-all duration-300 ${task.done ? 'opacity-50' : ''}"><input type="checkbox" id="task${task.id}" class="form-checkbox h-5 w-5 text-indigo-600 rounded-md bg-gray-100 dark:bg-gray-800 border-gray-300 dark:border-gray-600 focus:ring-indigo-500" ${task.done ? 'checked' : ''}><label for="task${task.id}" class="ml-3 text-lg ${task.done ? 'line-through text-gray-500' : ''}">${task.text}</label></li>`).join(''); }
            function renderAllTutors() {
                document.getElementById('tutors-list-container').innerHTML = appData.tutors.map(tutor => `
                    <div class="card bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-md text-center flex flex-col items-center transition-transform duration-300 hover:scale-105">
                        <img src="${tutor.imageUrl}" onerror="this.onerror=null;this.src='https://placehold.co/200x200/cccccc/1c1917?text=Error';" alt="Tutor ${tutor.name}" class="w-24 h-24 rounded-full mb-4 border-4 border-indigo-200 dark:border-indigo-800">
                        <h4 class="font-bold text-lg">${tutor.name}</h4>
                        <span class="inline-block bg-indigo-100 dark:bg-indigo-900 text-indigo-800 dark:text-indigo-200 text-xs font-semibold my-2 px-2.5 py-0.5 rounded-full">${tutor.subject}</span>
                        <p class="text-gray-700 dark:text-gray-300 font-semibold">${tutor.rate}</p>
                    </div>
                `).join('');
            }
            function renderAllAchievements() { document.getElementById('achievements-list-container').innerHTML = appData.achievements.map(ach => `<div class="achievement-card text-center card bg-white dark:bg-gray-800 p-6 rounded-2xl flex flex-col items-center justify-center shadow-md ${ach.unlocked ? 'opacity-100' : 'opacity-40'}"><div class="w-20 h-20 flex items-center justify-center rounded-full mb-4 ${ach.unlocked ? 'bg-yellow-500/20 text-yellow-400' : 'bg-gray-200 dark:bg-gray-700 text-gray-500'}">${createIcon(ach.icon, 'w-10 h-10')}</div><h4 class="font-bold text-lg mb-1">${ach.name}</h4><p class="text-gray-500 dark:text-gray-400 text-sm">${ach.description}</p></div>`).join(''); }
            
            function renderAllDashboardComponents() {
                renderNavigation();
                renderUserProfile();
                renderCurrentLesson();
                renderStats();
                renderRecentAchievements();
                renderAllSubjects();
                renderAllTasks();
                renderAllTutors();
                renderAllAchievements();
            }

            // --- DASHBOARD EVENT LISTENERS ---
            function setupDashboardListeners() {
                document.getElementById('nav-list').addEventListener('click', (e) => {
                    const navLink = e.target.closest('.nav-item');
                    if (!navLink) return;
                    e.preventDefault();
                    const viewName = navLink.dataset.view;
                    document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                    navLink.classList.add('active');
                    document.querySelectorAll('.view').forEach(view => view.classList.add('hidden'));
                    const targetView = document.getElementById(`view-${viewName}`);
                    targetView.classList.remove('hidden');
                    targetView.classList.add('fade-in');
                });
                const mfundoInput = document.getElementById('mfundo-input');
                const mfundoSendBtn = document.getElementById('mfundo-send');
                mfundoSendBtn.addEventListener('click', () => sendChatMessage(mfundoInput));
                mfundoInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendChatMessage(mfundoInput); });
            }

      if (result.candidates && result.candidates.length > 0 &&

                event.preventDefault();
                const emailInput = document.getElementById('email').value;
                const passwordInput = document.getElementById('password').value;
                const errorMessageDiv = document.getElementById('error-message');
                const correctEmail = 'sinovuyomlambo529@gmail.com';
                const correctPassword = 'Mpumelelo';

                if (emailInput === correctEmail && passwordInput === correctPassword) {
                    loginScreen.classList.add('hidden');
                    dashboardScreen.classList.remove('hidden');
                    dashboardScreen.classList.add('flex');
                    renderAllDashboardComponents();
                    setupDashboardListeners();
                } else {
                    errorMessageDiv.textContent = getTranslation('errorMessage');
                    setTimeout(() => { errorMessageDiv.textContent = ''; }, 3000);
                }
            });

            // --- INITIALIZATION ---
            function init() {
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                applyTheme(prefersDark);
                setLanguage('en');
                themeToggle.addEventListener('click', () => {
                    const isCurrentlyDark = document.body.classList.contains('dark-mode');
                    applyTheme(!isCurrentlyDark);
                });
                langSelect.addEventListener('change', (e) => setLanguage(e.target.value));
            }

            init();
        });
